<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="col">
            <div class="float-right mt-3">
                <input class="form-check-input" type="checkbox" id="theme">
                <label class="form-check-label" for="theme">
                    Dark Theme
                </label>
            </div>
        </div>
    </div>

    <!-- <textarea rows="30" cols="40" id="editor" style="background-color: dimgrey; color: white"
        placeholder="Write your code here..."></textarea> -->
    <iframe class="editor" height="400px" width="100%" src="https://repl.it/repls/CultivatedBrownVariables?lite=true"
        scrolling="no" frameborder="no" allowtransparency="true" allowfullscreen="true"
        sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals"></iframe>

    <div class="vediocontainer">
        <div class="row1">
            <div>
                <select id="filter" class="w-100 bg-dark text-light select font-weight-bold border">
                    <option value="none">Normal</option>
                    <option value="grayscale(100%)">B & W</option>
                    <option value="sepia(100%)">Old School</option>
                    <option value="contrast(150%)">Lumination</option>
                    <option value="blur(20px)">Hidden Mist</option>
                    <option value="invert(100%)">Dracula</option>
                    <option value="hue-rotate(180deg">X-men Beast</option>
                    <option value="saturate(25)">Super Saiyan God</option>
                </select>
            </div>
        </div>
        <div class="vediodiv">
            <div class="embed-responsive embed-responsive-16by9 vediop">
                <video class="embed-responsive-item" muted></video>
            </div>
        </div>
        <div class="vediodiv">
            <div id="peerDiv" class="embed-responsive embed-responsive-16by9 vediop">
            </div>
        </div>
    </div>

                </div>
            </div>

    <script src="/socket.io/socket.io.js"></script>

</body>

</html>
